
<div style="margin: 2rem auto;width: 50%; text-align: center;">
    <table style="width: 100%;">
        <thead style="background: #3976c2;color: white;">
            <th style="width: 20px; padding: 10px">#</th>
            <th style="padding: 10px;">Name</th>
            <th style="padding: 10px">Flag</th>
            <th style="padding: 10px; width: 20px">Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i=index">
                <td>{{ i + 1}}</td>
                <td>{{country.name}}</td>
                <td>
                    <img style="width: 75px;" [src]="country.flag" alt="">
                </td>
                <td>
                    <button type="button" routerLink="/countries/view/{{country.name}}" class="btn btn-primary">view</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="row" style="margin: 2rem auto;width: 50%; text-align: center;">
  <div class="col-xs-12 col-12" >
    <pagination
      [directionLinks]="false"
      [totalItems]="totalItems"
      [(ngModel)]="currentPage"
      [maxSize]="maxSize"
      (numPages)="smallnumPages = $event">
    </pagination>
  </div>
</div>
 
<div class="row">
  <div class="col-xs-12 col-12">
    <pager
      [totalItems]="totalItems"
      [(ngModel)]="currentPage"
      (pageChanged)="pageChanged($event)"
      pageBtnClass="btn"
      [itemsPerPage]="pageSize"
      
      class="pull-left">
    </pager>
  </div>
</div>

    <!-- <button (click)="fetch()" [disabled]="loading" type="button" >
        View More
        <span *ngIf="loading">...</span>
    </button> -->
</div>
